<script>
var socket = io.connect('http://localhost');

function defineCommand (name, fn) {
  var type = ['get', 'set'];
  var obj = {};
  obj[type[fn.length]] = fn;
  Object.defineProperty(window, name, obj);
}

defineCommand('help', function(){
  console.log('-         Help          -\n-------------------------\nhelp - show\'s this screen\nname - displays your username');
});

defineCommand('say', function(val){
  console.log('say:', val);
  return null
})

console.log('Welcome to the chat');




</script>
